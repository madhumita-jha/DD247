<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DD 24*7</title>
</head>

<body>
    <div class="container">
        <nav id="navbar">
            <img src="logo.png" alt="" srcset="">
            <div class="navmiddle">
                <p>Home</p>
                <p>Company</p>
                <p>Services</p>
                <p>Products</p>
                <p>Support</p>
            </div>
            <input type="text" placeholder="Search">
        </nav>

        <div class="left">
            <div class="leftpara">
                <h1 class="h1left">
                    Fast Shipping <br> Parcels by Drone
                </h1>
                <p>
                    Look at the world with another way from <br>the sky with this view with our <br> drone.
                </p>
            </div>


            <div class="right">
                <img src="image.jpg" alt="" srcset="">
            </div>
        </div>

        <div class="leftdown">
            <h1>Drone Delivery Calculator</h1>
            <input type="text" placeholder="Enter the address of departure">
            <input type="text" name="" id="" placeholder="Enter the address of Delivery">
            <div class="bottom">
                <p>Total : 0</p>
                <button class="btn">Make a Request</button>
            </div>
        </div>

        <div class="footer">
            <img src="footer.png" alt="">
        </div>






    </div>


</body>

</html>
